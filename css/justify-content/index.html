<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justify Content</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>justify-content</h1>
        <h2>flex-start</h2>
        <div class="box start">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
        <h2>flex-end</h2>
        <div class="box end">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
        <h2>center</h2>
        <div class="box center">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
        <h2>space-between</h2>
        <div class="box between">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
        <h2>space-around</h2>
        <div class="box around">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
        <h2>space-evenly</h2>
        <div class="box evenly">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
        <p>
          Veja outros exemplos:
          <a href="../align-items/index.html">align-items</a>
        </p>
      </div>
    </div>
  </body>
</html>
